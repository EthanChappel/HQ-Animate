[tool.poetry]
name = "HQ-Animate"
packages = [{include = "hq_animate"}]
version = "0.7.1"
license = "MIT"
description = "Create high quality APNG and WebP animations from a sequence of images."
authors = ["Ethan Chappel <EthanChappel@users.noreply.github.com>"]

[project]
name = "hq-animate"
version = "0.7.1"

[project.gui-scripts]
hq-animate = "hq_animate.__main__:main"

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
pillow = "^11.3.0"
numpy = "^2.3.2"
astropy = "^7.1.0"
pyside6-essentials = "^6.9.1"
platformdirs = "^4.3.8"

[tool.poetry.group.dev.dependencies]
cx_freeze = "^8.3.0"
pip-licenses = "^5.0.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
